<script>
    // JavaScript to toggle the menu
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('menu-open');
    }


const imageElements = document.querySelectorAll('.v615_1524, .v615_1527, .v615_1530, .v615_1536, .v615_1538, .v615_1541');

imageElements.forEach(element => {
    element.addEventListener('click', function () {
        const originalImage = element.style.backgroundImage;
        const altImage = element.getAttribute('data-alt');

        if (originalImage.includes(altImage)) {
            // If the current image is the alternate one, switch to the original image
            element.style.backgroundImage = `url(${element.getAttribute('data-original')})`;
        } else {
            // If the current image is the original, switch to the alternate image
            element.style.backgroundImage = `url(${altImage})`;
        }
    });
});

</script>
